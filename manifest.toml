#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "cytube"
name = "CyTube"
description.en = "Online media synchronizer and chat"
description.fr = "Synchronisateur de mÃ©dias et chat en ligne"

version = "3.86.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://cytu.be"
demo = "https://cytu.be/"
admindoc = "https://github.com/calzoneman/sync/wiki/CyTube-3.0-Installation-Guide"
code = "https://github.com/calzoneman/sync/"


[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/cytube"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/blorpslurp/sync_channel-size-inc/archive/refs/tags/alpha.tar.gz"
    sha256 = "7581f3f0b7b3db56d0509440a6f4d734ccd2852cb0a2336688f445e53d6d157c"
    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "mariadb-server, build-essential"

    [resources.database]
    type = "mysql"
